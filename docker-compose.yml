version: "1.0"
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: message_api
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "54321:5432"
  web:
    image: stripe-example-multi-stage
    depends_on:
      - db
    ports:
      - "4000:4000"